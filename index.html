<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Lawrence Lucky Repositories</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <img class="header__left--img" src="./assets/github.svg" alt="" />
        <div class="header__inputContainer">
          <input type="text" placeholder="Search or jump to..." />
          <img src="./assets/search-key-slash.svg" alt="" />
        </div>
        <ul class="header__ul">
          <li class="header__list">Pull requests</li>
          <li class="header__list">Issues</li>
          <li class="header__list">Marketplace</li>
          <li class="header__list">Explore</li>
        </ul>
      </div>
      <div class="header__right">
        <div class="notification--icon" style="margin-right: 1.5rem">
          <img
            class="header__right--icon"
            src="./assets/notification.svg"
            alt=""
          />
        </div>
        <div class="image__container" style="margin-right: 1.5rem">
          <img
            class="header__right--icon"
            style="margin-right: 0.5rem"
            src="./assets/plus.svg"
            alt=""
          />
          <img
            class="header__right--icon--dropdown"
            src="./assets/dropdown.svg"
            alt=""
          />
        </div>
        <div class="avatar__container">
          <img
            class="header__right--avatar"
            src="./assets/profile.png"
            alt=""
          />
          <img
            class="header__right--icon--dropdown"
            src="./assets/dropdown.svg"
            alt=""
          />
        </div>
      </div>
    </header>

    <section class="body__section">
      <div class="body__section--content">
        <div class="body__section--info">
          <img src="./assets/profile.png" alt="" class="avatar" />
          <div class="displayName">
            <h1>Lawrence Lucky</h1>
          </div>
          <div class="username">
            <h3>lawrencelucky</h3>
          </div>
          <div class="skill">
            <p>Frontend Web Developer</p>
          </div>
        </div>

        <div class="body__section--left">
          <div class="body__section--header">
            <ul class="body__section--ul">
              <li>Overview</li>
              <li>Repositories</li>
              <li>Projects</li>
              <li>Packages</li>
            </ul>
          </div>

          <hr />

          <div class="section__left--header">
            <input type="text" placeholder="Find a repository..." />
            <select class="header__section">
              <option value="">Type: All</option>
            </select>
            <select class="header__section">
              <option value="">Language: All</option>
            </select>
            <button class="header__btn">New</button>
          </div>

          <div class="repositories"></div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
